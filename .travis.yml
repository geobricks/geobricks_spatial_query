language: python
python:
  - "2.7"

addons:
  postgresql: "9.3"

before_script:
  - cp config/database.yml.travis config/database.yml
  - psql -c "CREATE DATABASE spatialdbtest ENCODING 'utf-8';"
  - psql -c "CREATE EXTENSION postgis;" -d spatialdbtest
  - psql -c "CREATE SCHEMA spatial;" -d spatialdbtest
  - shp2pgsql -W LATIN1 -I -s 4326 scripts/shp/ne_110m_admin_0_countries.shp spatial.ne_110m_admin_0_countries | psql -d spatialdbtest

